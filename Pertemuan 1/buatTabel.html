<html>
    <head>
        <title>
            Membuat Tabel
        </title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>ini baris pertama kolom pertama</td>
                <td>ini baris pertama kolom kedua</td>
                <td>ini baris pertama kolom ketiga</td> <!-- Kolom tambahan di baris pertama -->
            </tr>
            <tr>
                <td>ini baris kedua kolom pertama</td>
                <td>ini baris kedua kolom kedua</td>
                <td>ini baris kedua kolom ketiga</td> <!-- Kolom tambahan di baris kedua -->
            </tr> <!-- Baris tambahan dengan tiga kolom -->
        </table>
    </body>
</html>
