<html>
    <head>
        <title> Bekerja dengan list</title>
    </head>
    <body>
        Ordered List
        <ol>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ol>
        <br>
        <hr>
        Unordered List 
        <ul>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ul>
        <br>
        <hr>
        Definition List 
        <dl>
            <dt>satu</dt>
            <dd>satu satu</dd>
            <dd>satu dua</dd>
            <dt>dua</dt>
            <dd>dua dua</dd>
        </dl>
    </body>
</html>
