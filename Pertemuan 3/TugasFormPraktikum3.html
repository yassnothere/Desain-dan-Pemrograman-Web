<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Biodata</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 60%;
        margin: 50px auto;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        transition: all 0.3s ease-in-out;
      }
      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
      }
      .container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      form {
        width: 100%;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
      }
      input[type="text"],
      input[type="date"],
      textarea {
        width: calc(100% - 22px);
        padding: 12px 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border 0.3s ease-in-out;
      }
      input[type="text"]:focus,
      input[type="date"]:focus,
      textarea:focus {
        border: 1px solid #4caf50;
        outline: none;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .options {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .form-group-inline {
        display: flex;
        align-items: center;
      }
      .form-group-inline label {
        margin: 0;
        margin-left: 5px;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
      .submit-btn {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease-in-out;
      }
      .submit-btn:hover {
        background-color: #388e3c;
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .checkbox-group label {
        color: #777;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Form Biodata</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="nama">Nama</label>
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Masukkan Nama"
          />
        </div>

        <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea
            id="alamat"
            name="alamat"
            rows="4"
            placeholder="Masukkan Alamat"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="tanggal_lahir">Tanggal Lahir</label>
          <input
            type="date"
            id="tanggal_lahir"
            name="tanggal_lahir"
            placeholder="Masukkan Tanggal Lahir"
          />
        </div>

        <div class="form-group">
          <label>Jenis Kelamin</label>
          <div class="options">
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="laki"
                name="jenis_kelamin"
                value="Laki-Laki"
              />
              <label for="laki">Laki-Laki</label>
            </div>
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="wanita"
                name="jenis_kelamin"
                value="Wanita"
              />
              <label for="wanita">Wanita</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Hobby</label>
          <div class="options">
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="berenang"
                name="hobby"
                value="Berenang"
              />
              <label for="berenang">Berenang</label>
            </div>
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="berlari"
                name="hobby"
                value="Berlari"
              />
              <label for="berlari">Berlari</label>
            </div>
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="lain_lain_hobby"
                name="hobby"
                value="Lain-Lain"
              />
              <label for="lain_lain_hobby">Lain-Lain</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Pekerjaan</label>
          <div class="options">
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="swasta"
                name="pekerjaan"
                value="Swasta"
              />
              <label for="swasta">Swasta</label>
            </div>
            <div class="form-group-inline">
              <input type="checkbox" id="pns" name="pekerjaan" value="PNS" />
              <label for="pns">PNS</label>
            </div>
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="lain_lain_pekerjaan"
                name="pekerjaan"
                value="Lain-Lain"
              />
              <label for="lain_lain_pekerjaan">Lain-Lain</label>
            </div>
          </div>
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="check" name="check" />
          <label for="check">Check Jika Anda Akan Mengirimkan Data Ini</label>
        </div>

        <div class="form-group">
          <button type="submit" class="submit-btn">Cek!</button>
        </div>
      </form>
    </div>
  </body>
</html>
